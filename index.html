<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <div id="topcorner">
        <p>Latitude: <span id="lat"></span></p>
        <p>Longitude: <span id="lon"></span></p>
    </div>
    <div class="container">
        <h1>Weather App</h1>
    </div>
    <div id="content">
        <h3>Weather conditions for <span id="city"></span>:</h3>
        <div id="innerContent">
            <div class="row">
                <div class="col s4">
                    <p id="mainWeather"></p>
                    <p id="desc">Brief Description: <span id="description"></span></p>
                </div>
                <div class="col s6">
                    <div id="icon"><img id="weatherIcon" src="" alt="Weather icon"></div>
                </div>
            </div>
            <div id="extraDetails">
                <p>Cloudiness: <span id="clouds"></span>%</p>
                <p>Wind Speed: <span id="windSpeed"></span>meter/sec</p>
                <p>Pressure: <span id="pressure"></span>hPa</p>
                <p>Humidity: <span id="humdity"></span>%</p>
            </div>
        </div>
    </div>
    <div id="additionalContent">
        <div class="row">
            <div class="col s4">
                <h5>Temp</h5>
                <p><span id="temp"></span>K</p>
                <p><span id="tempC"></span><sup>o</sup>C</p>
                <p><span id="tempF"></span><sup>o</sup>F</p>
            </div>
            <div class="col s4">
                <h5>Min Temp</h5>
                <p><span id="minTemp"></span>K</p>
                <p><span id="minTempC"></span><sup>o</sup>C</p>
                <p><span id="minTempF"></span><sup>o</sup>F</p>
            </div>
            <div class="col s4">
                <h5>Max Temp</h5>
                <p><span id="maxTemp"></span>K</p>
                <p><span id="maxTempC"></span><sup>o</sup>C</p>
                <p><span id="maxTempF"></span><sup>o</sup>F</p>
            </div>
        </div>
    </div>
</body>
</html>
