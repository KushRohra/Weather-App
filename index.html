<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <div id="topcorner">
        <p>Latitude: <span id="lat"></span></p>
        <p>Longitude: <span id="lon"></span></p>
    </div>
    <div><h1>Weather App</h1></div>
    <div class="row">
        <div class="col s12 m2">
            <form onsubmit="return citySearch()">
                <div class="input-field">
                    Enter city name: <input id="city" type="text" class="validate">
                </div>
                <button value="submit" class="btn" type="submit">Search</button>
            </form>  
        </div>
        <div class="col s12 m10">
            <div id="content">
                <h3>Weather conditions for <span id="cityName"> N.A. </span>:</h3>
                <div id="innerContent">
                    <div class="row">
                        <div class="col s4">
                            <p id="mainWeather"></p>
                            <p id="desc">Brief Description: <span id="description"> N.A. </span></p>
                        </div>
                        <div class="col s6">
                            <div id="icon"><img id="weatherIcon" src="" alt="Weather icon"></div>
                        </div>
                    </div>
                    <div id="extraDetails">
                        <p>Cloudiness: <span id="clouds"> N.A. </span>%</p>
                        <p>Wind Speed: <span id="windSpeed"> N.A. </span>meter/sec</p>
                        <p>Pressure: <span id="pressure"> N.A. </span>hPa</p>
                        <p>Humidity: <span id="humidity"> N.A. </span>%</p>
                        <p>Temp: <span id="temp"> N.A. </span>K, <span id="tempC"> N.A. </span><sup>o</sup>C, <span id="tempF"> N.A. </span><sup>o</sup>F</p>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
